<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CruzSafe: Analytics</title>
        <!--Imports Stylesheet-->
        <link href="./stylesheets/main.css" type="text/css" rel="stylesheet" />
        <link
            href="./stylesheets/analytics.css"
            type="text/css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!--TODO: Actually get Chart.js working without importing it-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    </head>
    <body>
        <header>
            <div class="topnav" id="topNav">
                <a href="./homepage.html"
                    ><i class="fa fa-home" aria-hidden="true"></i> Home</a
                >
                <a href="./intake.html"
                    ><i class="fa fa-paper-plane" aria-hidden="true"></i>
                    Intake</a
                >
                <a href="./reports.html"
                    ><i class="fa fa-folder" aria-hidden="true"></i> Reports</a
                >
                <a class="active" href="./analytics.html"
                    ><i class="fa fa-pie-chart" aria-hidden="true"></i>
                    Analytics</a
                >
                <a href="./admin.html">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Admin</a
                >
                <a href="./settings.html"
                    ><i class="fa fa-cog" aria-hidden="true"></i> Settings</a
                >
                <a href="./"
                    ><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign-Out</a
                >
                <a class="icon" onclick="toggleTopNav()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <main class="withHeader">
            <div class="row bordered">
                <div class="column third bordered leaf"></div>
                <div class="column twoThirds bordered leaf">
                    <!--Placeholder chart-->
                    <canvas id="myChart"></canvas>
                    <script>
                        var ctx = document
                            .getElementById("myChart")
                            .getContext("2d");
                        var myChart = new Chart(ctx, {
                            type: "line",
                            data: {
                                labels: [
                                    "January",
                                    "February",
                                    "March",
                                    "April",
                                    "May",
                                    "June",
                                    "July",
                                    "August",
                                    "September",
                                    "October",
                                    "November",
                                    "December"
                                ],
                                datasets: [
                                    {
                                        label: "# of Users",
                                        data: [
                                            12,
                                            19,
                                            3,
                                            5,
                                            2,
                                            3,
                                            22,
                                            1,
                                            31,
                                            12,
                                            23,
                                            30
                                        ],
                                        backgroundColor: [
                                            "rgba(255, 99, 132, 0.5)"
                                        ],
                                        borderColor: ["rgba(255, 99, 132, 1)"],
                                        borderWidth: 1
                                    }
                                ]
                            },
                            options: {
                                scales: {
                                    yAxes: [
                                        {
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }
                                    ]
                                },
                                title: {
                                    display: true,
                                    text: "Users Over Time"
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </main>
        <script src="./libs/navLib.js"></script>
    </body>
</html>
