<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CruzSafe: Analytics</title>
        <!--Imports Stylesheet-->
        <link href="./stylesheets/main.css" type="text/css" rel="stylesheet" />
        <link
            href="./stylesheets/analytics.css"
            type="text/css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!--TODO: Actually get Chart.js working without importing it-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    </head>
    <body>
        <header>
            <div class="topnav" id="topNav">
                <a href="./homepage.html"
                    ><i class="fa fa-home" aria-hidden="true"></i> Home</a
                >
                <a href="./intake.html"
                    ><i class="fa fa-paper-plane" aria-hidden="true"></i>
                    Intake</a
                >
                <a href="./reports.html"
                    ><i class="fa fa-folder" aria-hidden="true"></i> Reports</a
                >
                <a class="active" href="./analytics.html"
                    ><i class="fa fa-pie-chart" aria-hidden="true"></i>
                    Analytics</a
                >
                <a href="./admin.html">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Admin</a
                >
                <a href="./settings.html"
                    ><i class="fa fa-cog" aria-hidden="true"></i> Settings</a
                >
                <a href="./support.html"
                    ><i class="fa fa-question-circle" aria-hidden="true"></i>
                    Support</a
                >
                <a href="./"
                    ><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign-Out</a
                >
                <a class="icon" onclick="toggleTopNav()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <main class="withHeader">
            <div class="chartType">
                <button onclick="setChartLine()">
                    Line Chart
                </button>
                <br />
                <button onclick="setChartBar()">
                    Bar Chart
                </button>
                <br />
                <button onclick="setChartPie()">
                    Pie Chart
                </button>
                <br />
            </div>
            <div class="chartSubject" id="chartTypes">
                <button onclick="renderReportByTag()">
                    Tag
                </button>
                <button onclick="renderReportByUser()">
                    User
                </button>
                <button onclick="renderReportByDayOfWeek()">
                    Day of Week
                </button>
                <button onclick="renderReportByTimeOfDay()">
                    Time of Day
                </button>
                <button onclick="renderReportByMonthOfYear()">
                    Month of Year
                </button>
                <button onclick="renderReportByAttachments()">
                    Attachments
                </button>
                <button onclick="renderReportByTimeOfDayTag()">
                    Time of Day With Tags
                </button>
            </div>

            <div class="chart" id="chartDiv">
                <h1 style="color:crimson">Please select a chart</h1>
            </div>
        </main>
        <script src="./libs/navLib.js"></script>
        <script src="./libs/analytics.js"></script>
    </body>
</html>
