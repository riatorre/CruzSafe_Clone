<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CruzSafe: Welcome</title>
        <!--Import Stylesheet-->
        <link href="./stylesheets/main.css" type="text/css" rel="stylesheet" />
        <link
            href="./stylesheets/welcome.css"
            type="text/css"
            rel="stylesheet"
        />
        <!--Imports External Icon Font Library-->
        <!--TODO: Install all needed Icons & remove external dependency-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header class="welcomeHeader"></header>
        <main class="withHeaderAndFooter">
            <div class="row">
                <div class="column quarter">
                    <div class="row eighth leaf">
                        <h1>CruzSafe</h1>
                    </div>
                    <div class="row fiveEighths leaf">
                        <img
                            id="policeLogo"
                            class="logoContainer"
                            src="./assets/images/UCSCPD_Logo.png"
                            alt="Santa Cruz Police Department"
                            aria-hidden="true"
                        />
                    </div>
                    <div class="row eighth leaf">
                        <h1>UCSC 211</h1>
                    </div>
                    <div class="row eighth leaf">
                        <a
                            id="loginButton"
                            class="btn navy rounded"
                            onclick="openModal('welcomeModal')"
                            >Login
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="welcomeFooter">
            <div class="center">
                <div>
                    CruzSafe Made with
                    <i class="fa fa-heart" aria-hidden="true"></i> by UCSC team
                </div>
            </div>
        </footer>
        <div id="modalTarget"></div>
        <script src="./libs/modalLib.js"></script>
        <script>
            setupModal("modalTarget", "welcomeModal", welcomeModalRenderer);
            function welcomeModalRenderer() {
                var div = document.createElement("DIV");
                div.setAttribute("class", "column modalContent");
                var textDiv = document.createElement("DIV");
                textDiv.setAttribute(
                    "class",
                    "row sevenEighths leaf modalContent"
                );
                var text = document.createElement("DIV");
                text.setAttribute("class", "modalText");
                text.innerHTML =
                    "Please confirm that you are authorized to use this application.<br/><br/>";
                text.innerHTML +=
                    "This site is an interface designed for police users only. If you are a civillan and wish to make non-emergency reports to the UC Santa Cruz Police Department, please download the CruzSafe mobile application, available in the Google Play Store or the iOS App Store.<br/><br/>";
                text.innerHTML += "Thank you for your cooperation.<br/><br/>";
                textDiv.appendChild(text);
                div.appendChild(textDiv);
                var cancelBtn = document.createElement("a");
                cancelBtn.setAttribute("class", "btn red rounded");
                cancelBtn.setAttribute("onClick", "closeModal('welcomeModal')");
                cancelBtn.innerHTML = "Cancel";
                var confirmBtn = document.createElement("a");
                confirmBtn.setAttribute("class", "btn green rounded");
                confirmBtn.setAttribute("href", "./login");
                confirmBtn.innerHTML = "Continue";
                var btnsDiv = document.createElement("DIV");
                btnsDiv.setAttribute("class", "row eighth leaf modalContent");
                btnsDiv.appendChild(cancelBtn);
                btnsDiv.appendChild(confirmBtn);
                div.appendChild(btnsDiv);
                return div;
            }
        </script>
    </body>
</html>
