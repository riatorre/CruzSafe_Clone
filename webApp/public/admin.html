<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CruzSafe: Admin</title>
        <!--Imports Stylesheet-->
        <link href="./stylesheets/main.css" type="text/css" rel="stylesheet" />
        <link href="./stylesheets/admin.css" type="text/css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header>
            <div class="topnav" id="topNav">
                <a href="./homepage.html"
                    ><i class="fa fa-home" aria-hidden="true"></i> Home</a
                >
                <a href="./intake.html"
                    ><i class="fa fa-paper-plane" aria-hidden="true"></i>
                    Intake</a
                >
                <a href="./reports.html"
                    ><i class="fa fa-folder" aria-hidden="true"></i> Reports</a
                >
                <a href="./analytics.html"
                    ><i class="fa fa-pie-chart" aria-hidden="true"></i>
                    Analytics</a
                >
                <a class="active" href="./admin.html">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Admin</a
                >
                <a href="./settings.html"
                    ><i class="fa fa-cog" aria-hidden="true"></i> Settings</a
                >
                <a href="./"
                    ><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign-Out</a
                >
                <a class="icon" onclick="toggleTopNav()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <main class="withHeader">
            <div class="row bordered">
                <div class="column half bordered leaf">
                    <div class="row eighth bordered leaf">
                        <div class="reportHeader">
                            <table>
                                <tbody>
                                        <td class="buttonFirstNameText">
                                            First
                                        </td>
                                        <td class="buttonlastNameText">
                                            Last
                                        </td>
                                        <td class="buttonTitleText">
                                            Title
                                        </td>
                                        <td class="buttonFacilityNameText">
                                            Facility
                                        </td>
                                        <td class="buttonRoleText">Role</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row sixEights bordered leaf">
                        <div id="userList"></div>
                    </div>
                    <div class="row eighth leaf">
                        <center>
                            <div class="navigationButtons">
                                <button
                                    id="firstBtn"
                                    class="btn navy rounded"
                                    onClick="firstLast('first')"
                                >
                                    First
                                </button>
                                <button
                                    id="prevBtn"
                                    class="btn navy rounded"
                                    onClick="nextPrev(-1)"
                                >
                                    Prev
                                </button>
                                <div id="userListIndicators"></div>
                                <!--Div to be filled by setupListReports()-->
                                <button
                                    id="nextBtn"
                                    class="btn navy rounded"
                                    onClick="nextPrev(1)"
                                >
                                    Next
                                </button>
                                <button
                                    id="lastBtn"
                                    class="btn navy rounded"
                                    onClick="firstLast('last')"
                                >
                                    Last
                                </button>
                            </div>
                        </center>
                    </div>
                </div>
                <div class="column half bordered leaf">
                    <div class="row twoEights bordered leaf"></div>
                    <div class="row sixEighths bordered leaf"></div>
                </div>
            </div>
        </main>
        <script src="./libs/navLib.js"></script>
        <script src="./libs/adminList.js"></script>
        <script src="./libs/pagination.js"></script>
        <!--User Refreshing code-->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // When DOM is loaded
                setupUsersList();
            });
        </script>
    </body>
</html>
